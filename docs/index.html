<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unofficial Sublime Text Documentation</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <section class="st-container">
        <div class="off-docs fadeIn">
            <h4>Looking for the Official Sublime Text Documentation?
                <a href="//www.sublimetext.com/docs/" class="">Click Here!</a>
            </h4>
        </div>
        <div class="st-left">
            <article>
                <h1>Sublime Text</h1>
                <h2>User Documentation</h2>
                <a href="//docs.sublimetext.io" class="st-button">Enter</a>
                <div class="repo-icons">
                    <a href="//github.com/sublimetext-io/docs.sublimetext.io">
                        <img border="0" alt="Github Repo" src="/assets/github_icon.svg" width="25" height="25">
                    </a>
                </div>
            </article>
        </div>
        <div class="st-right">
            <article>
                <h1>Sublime Text</h1>
                <h2>API Documentation</h2>
                <a href="#" class="st-button user-docs">Coming Soon</a>
                <div class="repo-icons">
                    <a href="//github.com/sublimetext-io/api.sublimetext.io">
                        <img border="0" alt="Github Repo" src="/assets/github_icon.svg" width="25" height="25">
                    </a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
